name: GA Data Extraction

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run GA Data Extraction
        run: python db_main.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GA_API_JSON }}
